name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore (Windows target)
        run: dotnet restore ControlRoom.App/ControlRoom.App.csproj -p:TargetFramework=net10.0-windows10.0.19041.0

      - name: Build Windows
        run: dotnet build ControlRoom.App/ControlRoom.App.csproj --configuration Release -p:TargetFramework=net10.0-windows10.0.19041.0

      - name: Build Domain/Infrastructure/Application
        run: |
          dotnet build ControlRoom.Domain/ControlRoom.Domain.csproj --configuration Release
          dotnet build ControlRoom.Infrastructure/ControlRoom.Infrastructure.csproj --configuration Release
          dotnet build ControlRoom.Application/ControlRoom.Application.csproj --configuration Release

      - name: Test
        run: dotnet test --configuration Release --verbosity normal
        continue-on-error: true  # Tests may not exist yet

  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore (non-App projects)
        run: |
          dotnet restore ControlRoom.Domain/ControlRoom.Domain.csproj
          dotnet restore ControlRoom.Infrastructure/ControlRoom.Infrastructure.csproj
          dotnet restore ControlRoom.Application/ControlRoom.Application.csproj

      - name: Format check
        run: dotnet format ControlRoom.sln --verify-no-changes --verbosity diagnostic --exclude ControlRoom.App
        continue-on-error: true  # Advisory for now
